<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <ul type="disk">
        <li><i>Non flowering plants</i> </li>
        <ul type="circle">
            <li><b><span style="color: yellow;"> Fern</span></b></li>
            <li><b><span style="color: aqua;"> Spore</span></b></li>
        </ul>
        <li><i>Flowering plants</i></li>
        <ul type="circle">
            <li><span style="font-size: larger;">Lilly</span> </li>
            <li><span style="background: pink; color: red;">Rose</span> </li>
            <ul type="square">
               <span style="color: crimson;">
               <li> Red Rose</li>
                <li>Pink Rose</li>                    
               </span>
            </ul>
        </ul>
    </ul>
</body>
</html>
